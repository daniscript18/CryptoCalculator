<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>

        <label for="difficulty">Difficulty per block</label><br>
        <input type="text" id="difficulty" /><br><br>

        <label for="hashrate">Miner hashrate</label><br>
        <input type="text" id="hashrate" /><br><br>

        <label for="reward">Block reward</label><br>
        <input type="text" id="reward" /><br><br>

        <label for="price">Coin price</label><br>
        <input type="text" id="price" /><br><br>

        <label for="cripto">Crypto prefix</label><br>
        <input type="text" id="cripto" value="bitcoin" /><br><br>

        <label for="currency">Currency prefix</label><br>
        <input type="text" id="currency" value="dollars" /><br><br>

        <input type="button" value="Calculate" onclick="calculate()"><br><br>

        <div id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <div id="result4"></div>

        <script type="text/javascript">
            function calculate()
            {
                var difficulty = document.getElementById("difficulty").value;
                var hashrate = document.getElementById("hashrate").value;
                var reward = document.getElementById("reward").value;
                var price = document.getElementById("price").value;

                var cripto = document.getElementById("cripto").value;
                var currency = document.getElementById("currency").value;
                
                if(!difficulty || difficulty == null || difficulty == undefined || difficulty == ""
                || !hashrate   || hashrate == null   || hashrate == undefined   || hashrate == ""
                || !reward     || reward == null     || reward == undefined     || reward == ""
                || !price      || price == null      || price == undefined      || price == ""
                || !cripto     || cripto == null     || cripto == undefined     || cripto == ""
                || !currency   || currency == null   || currency == undefined   || currency == "")

                return alert("Missing data, without them calculations cannot be performed.");

                var block_time = (difficulty / hashrate);

                var coin_hour = ((3600 / block_time) * reward);
                var coin_day = (coin_hour * 24);
                var earnings_hour = (coin_hour * price);
                var earnings_day = (coin_day * price);
                
                document.getElementById("result1").innerHTML = `Earnings per hour in ${cripto}: ${coin_hour}`;

    </body>
</html>
